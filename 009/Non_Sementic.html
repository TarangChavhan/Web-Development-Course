<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Non-Semantic Example</title>
</head>
<body>

  <!-- Using DIV as a container -->
  <div style="background-color: lightblue; padding: 10px;">
    <h1>My Website</h1>
    <p>This whole part is inside a &lt;div&gt; tag.</p>
  </div>

  <!-- Another DIV -->
  <div style="background-color: lightyellow; padding: 10px; margin-top: 10px;">
    <h2>About Us</h2>
    <p>We are learning HTML basics.</p>
  </div>

  <!-- Using SPAN inside a paragraph -->
  <p>This is normal text, but <span style="color: red;">this part is highlighted</span> using a &lt;span&gt; tag.</p>

</body>
</html>
