<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query in CSS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
      height: 100vh;           /* full viewport height */
    }
    .container {
      width: 80vh;
      height: 60vh;
      border: 2px solid black;
      display: flex;
      justify-content: center; /* centers inner boxes horizontally */
      align-items: center;     /* centers inner boxes vertically */
      gap: 10px;               /* space between inner boxes */
    }
    .box {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>    
</body>
</html>
