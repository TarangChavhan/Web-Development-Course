<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline To Block line Element</title>
    <style>
        div {
            border: 2px solid black;
            margin: auto;
            width: 100vh;
            text-align: center;
            background-color: aqua;
            color: red;
            padding: 10vh;
            text-decoration: solid;
            font-size: 5vh;
            

        }
        .box{
            display: inline;
        }
    </style>
</head>
<body>
    <div>
        <strong> Web site is Created By Naman Chavhan</strong>
    </div>
    
    <div class="box">
        I am block element
    </div>
    <span>
        i am Inine element
    </span>
    
</body>
</html>
