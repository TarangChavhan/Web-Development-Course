<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Box And Text Shadow in CSS</title>
    <style>
        .box{
            padding: 10vh;
            border: 1px solid black;
     
            box-shadow: 20px 7px 5px black;
        }
        .textElement{
            text-shadow: 10px 5px 3px #e695f7
        }
    </style>
</head>
<body>
    <div class="box">
        I am box
    </div>

    <p class="textElement">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid et a quia. Perferendis ratione dicta culpa! Temporibus repudiandae, ipsam inventore necessitatibus maxime incidunt, molestias enim molestiae obcaecati corrupti aspernatur. Eos!
    </p>    
</body>
</html>
